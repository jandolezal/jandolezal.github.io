<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ .Title }}">
    <meta name="description" content="{{ .Page.Description }}">
    {{ if .Params.SocialImage }}
    <meta property="og:image" content="{{ .Page.Permalink }}{{ .Params.SocialImage }}">
    {{ else }}
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.SocialImage }}">
    {{ end }}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon-16x16.png">
    <link rel="manifest" href="{{ .Site.BaseURL }}site.webmanifest">
    <link rel="mask-icon" href="{{ .Site.BaseURL }}safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/main.css">
    <title>{{ block "title" . }}{{ .Page.Title }}{{end}}</title>
</head>
